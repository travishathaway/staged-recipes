schema_version: 1

context:
  version: "0.1.4"
  python_min: "3.10"

package:
  name: rfc8785
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/r/rfc8785/rfc8785-${{ version }}.tar.gz
  sha256: e545841329fe0eee4f6a3b44e7034343100c12b4ec566dc06ca9735681deb4da

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=3.5,<4
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - rfc8785
      pip_check: true

about:
  summary: A pure-Python implementation of RFC 8785 (JSON Canonicalization Scheme)
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://pypi.org/project/rfc8785
  repository: https://github.com/trailofbits/rfc8785.py
  documentation: https://trailofbits.github.io/rfc8785.py/

extra:
  recipe-maintainers:
    - travishathaway
